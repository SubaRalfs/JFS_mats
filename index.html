<!DOCTYPE html>
<html>
  <head>
    <title>Mata biezums</title>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <form>
              <p>
                Ievadiet maksimums numuru:
                <input type="number" name="mv" onchange="widthCalc()">
                <br>
                Ievadiet distanci no maksimuma līdz centram [mm/rūtiņas]:
                <input type="number" name="xv" onchange="widthCalc()">
                <br>
                Jūsu mata biezums:
                <p id="width"></p>
              </p>
              <script>
                function widthCalc{
                  m = document.forms[0].mv.value;
                  x = document.forms[0].xv.value;
                  b = m*0.00039/x;
                  document.getElementById("width").innerHTML = b;
                }
              </script>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
  
</html>
