<html>
  <head>
    <title>Mata biezums</title>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <form>
              <p>
                Ievadiet maksimums numuru:
                <input type="text" name="m" onchange="m=document.forms[0].m.value;fv=document.forms[0];x=fv.x.value;fv.b.value=m*0.00039/x">
                <br>
                Ievadiet distanci no maksimuma līdz centram [mm/rūtiņas]:
                <input type="text" name="x" onchange="x=document.forms[0].x.value;fv=document.forms[0];m=fv.m.value;fv.b.value=m*0.00039/x">
                <br>
                Jūsu mata biezums:
                <input type="text" name="b" onchange="fv=document.forms[0];x=fv.x.value;m=fv.m.value;fv.b.value=m*0.00039/x">
              </p>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
  
</html>
