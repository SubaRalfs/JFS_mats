<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata biezums</title>
  </head>
  <body bgcolor="FFE4C8">

    <h1 style="font-size:8vw;">Mata platuma aprēķins</h1>

    <form>
      <p style="font-size:4vw;">
        Ievadiet maksimuma numuru:
        <br>
        <input type="text" name="mv" onchange="widthCalc()" style="font-size:4vw;">
        <br>
        <br>
        Ievadiet distanci no maksimuma līdz centram [mm]:
        <br>
        <input type="text" name="xv" onchange="widthCalc()" style="font-size:4vw;">
        <br>
        <br>
        <table>
          <tr>
            <td><p style="font-size:4vw;">Jūsu mata platums:</p></td>
            <td><p id="width" style="font-size:4vw;">0 [μm]</p></td>
          </tr>
        </table>
        <br>
        <p style="font-size:4vw;">
        <em>1 [μm] = 0.001 [mm]</em>
        </p>
      </p>
      <script>
        function widthCalc() {
          const m = document.forms[0].mv.value;
          const x = document.forms[0].xv.value;
          
          if (x!==0){
            const b = m*390/x + " [μm]";
          }
          else{
            const b = 0 + " [μm]";
          }
          document.getElementById("width").innerHTML = b;
        }
      </script>
    </form>

  </body>
  
</html>
