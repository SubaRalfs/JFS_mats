<html>
  <head>
    <title>Mata biezums</title>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <form>
              <script>
                function widthCalc{
                  m = document.forms[0].m.value;
                  x = document.forms[0].x.value;
                  document.forms[0].b.vslue = m*0.00039/x;
                }
              </script>
              <p>
                Ievadiet maksimums numuru:
                <input type="text" name="m" value onchange="widthCalc()">
                <br>
                Ievadiet distanci no maksimuma līdz centram [mm/rūtiņas]:
                <input type="text" name="x" value onchange="widthCalc()">
                <br>
                Jūsu mata biezums:
                <input type="text" name="b" value onchange="widthCalc()">
              </p>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
  
</html>
