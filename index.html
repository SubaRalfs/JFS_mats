<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata biezums</title>
  </head>
  <body bgcolor="FFE4C8">

    <h1 style="font-size:10vw;">Mata platuma aprēķins</h1>

    <form>
      <p style="font-size:5vw;">
        Ievadiet maksimuma numuru:
        <br>
        <input type="number" name="mv" onchange="widthCalc()" style="font-size:5vw;">
        <br>
        <br>
        Ievadiet distanci no maksimuma līdz centram [mm/rūtiņas]:
        <br>
        <input type="number" name="xv" onchange="widthCalc()" style="font-size:5vw;">
        <br>
        <br>
        Jūsu mata biezums [μm]:
        <p id="width" style="font-size:5vw;"></p>
      </p>
      <script>
        function widthCalc() {
          m = document.forms[0].mv.value;
          x = document.forms[0].xv.value;
          b = m*390/x;
          document.getElementById("width").innerHTML = b;
        }
      </script>
    </form>

  </body>
  
</html>
